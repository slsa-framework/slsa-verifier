name: Install slsa-verifier
description: Installs SLSA verifier and adds it to your PATH

branding:
  icon: package
  color: blue

inputs:
  version:
    description: |
      slsa-verifier release version to be installed. Will default to the
      GITHUB_ACTION_REF if not specified.
    required: false
  cache:
    description: Whether to utilize cache with slsa-verifier
    required: false
    default: 'true'
  token:
    description: GitHub token for REST API access
    required: false
    default: ${{ github.token }}

outputs:
  version:
    description: The version of slsa-verifier that was installed

runs:
  using: node20
  main: dist/index.js
